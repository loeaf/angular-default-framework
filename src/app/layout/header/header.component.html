<header class="relative mx-auto max-w-5xl">
  <div class="relative z-20 flex h-14 items-center justify-between bg-white py-3 px-4 xl:px-0">
    <div class="mt-2.5 cursor-pointer">로고</div>
    <div class="flex items-center sm:space-x-4 md:space-x-8 mt-7">
      <div class="hidden items-center space-x-9 text-[0.92rem] font-semibold text-gray-700 lg:flex md:text-base">
        <button class="font-normal">소개</button>
        <button class="font-normal">아기성별예측</button>
        <button class="font-normal">배란일계산기</button>
      </div>
      <div class="flex items-center space-x-2 lg:space-x-3">
        <div class="flex items-center">
          <button *ngIf="!isLogin" class="rounded-3xl border px-2.5 py-2.5 text-center
                                          text-sm font-semibold transition-colors
                                          border-gray-500 text-sm transition-colors
                                          hover:border-white hover:bg-black
                                          hover:text-white">
            로그인
          </button>
          <button *ngIf="isLogin">
            <app-profile-menu></app-profile-menu>
          </button>
        </div>
        <div class="md:block hidden">
          로케일 리스트
        </div>
        <app-hamburger class="lg:hidden block"></app-hamburger>
      </div>

    </div>
  </div>
</header>
